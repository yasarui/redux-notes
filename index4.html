<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
    <title> Redux Tutorial one </title>
</head>

<body>
    <div class="container">
        <h1> Count <span id="count"></span></h1>
        <div class="btns-wrapper">
            <button id="addBtn" class="btn btn-primary"> Add </button>
            <button id="subBtn" class="btn btn-danger"> Sub </button>
            <button id="resetBtn" class="btn btn-info"> Reset </button>
        </div>
        <br/><br/>
        <h1> Todo List </h1>
        <input type="text" id="todoInput" class="form-control" />
        <ul id="todosWrapper" class="list-group"></ul>
        <div class="btns-wrapper">
            <button id="addTodo" class="btn btn-primary"> Add </button>
            <button id="deleteTodo" class="btn btn-secondary"> Delete </button>
            <button id="deleteAllTodo" class="btn btn-info"> Delete All </button>
        </div>
    </div>

    <script type="text/javascript" src="script4.js"></script>

</html>
